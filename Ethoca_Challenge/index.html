<!doctype html>
<html ng-app="ShoppingStore">
  <head>
    <title>Shopping Cart - Ethoca</title>

    <!-- jQuery, Angular -->
    <script src="vendor/jquery.min.js" type="text/javascript" ></script>
    <script src="vendor/angular.min.js" type="text/javascript"></script>
    <script src="service/PayPalButton.js" type="text/javascript" ></script>
    <script src="module/app_module.js" type="text/javascript" ></script>
    <script src="service/DataService.js" type="text/javascript" ></script>
    <script src="controller/inventoryController.js" type="text/javascript" ></script>
    <script src="controller/purchaseController.js" type="text/javascript" ></script>
   <!-- BootStrap -->
    <link rel="stylesheet"  href="vendor/bootstrap.min.css">

    <!--BootStrap JS -->
    <script src="vendor/bootstrap.min.js"></script>

    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

<div class="container-fluid">
        <div class="row-fluid">
            <div>
                <h1 class="well" >
                    <a href="default.htm">
                        <img src="img/logo.jpg" height="60" width="60" alt="logo"/>
                    </a>
                    Shopping Cart - Ethoca - Muhammad
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>
        <!-- Modal Window -->
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
       <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <img src="server_image/1.jpg"><span></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  </body>
</html>
